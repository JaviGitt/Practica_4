<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<style>
    /* Estilos para el menú de navegación */
    header {
        background-color: #333; /* Color de fondo */
        padding: 10px 0;
        position: fixed; /* Fijar en la parte superior */
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000; /* Asegurar que esté encima de otros elementos */
    }

    nav {
        display: flex;
        justify-content: center; /* Centrar los elementos horizontalmente */
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex; /* Alinear los elementos en línea */
    }

    nav ul li {
        margin: 0 15px; /* Espaciado entre elementos */
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 10px 15px;
        transition: 0.3s;
    }

    nav ul li a:hover {
        background-color: #555; /* Cambio de color al pasar el cursor */
        border-radius: 5px;
    }

    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding-top: 60px; /* Para evitar que el contenido se esconda detrás del header fijo */
    }

    h1 {
        color: #007bff;
    }

    span {
        color: red;
        font-weight: bold;
    }
</style>

</head>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre.html">Sobre mí</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
<body>


    <main>
        <h1>Contacto</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>Contactame en:</p>
        <a href="https://workspace.google.com/intl/es-419_mx/gmail/" target="_blank">Gmail</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
    </footer>

</body>
</html>
